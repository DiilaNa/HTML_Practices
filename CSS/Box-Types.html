<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Type-Changing the behaviour of html elements</title>
  <style>
    h1{
      display: inline;
    }
    a{
      display: block;
    }
    h2{
        display: inline-block;
    }
  </style>
</head>
<body>
<h1>Box 1</h1>
<h1>Box 2</h1>
<a href="#" >Ijse</a>
<a href="#">Lk</a>
<h2>Inline-Block_1</h2>
<h2>Inline-Block_2</h2>
</body>
</html>
