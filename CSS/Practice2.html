<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tutorial</title>
  <link rel="stylesheet" href="../Lib/normalize.css">

  <style>
    div{
      width: 50%;
      height: 50%;
      position: absolute;
    }
    .a{
      width: 50%;
      height: 50%;
      border-radius: 100%;
      background-color: white;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
    }
    .b{
      width: 50%;
      height: 50%;
      background-color: aqua;
      position: absolute;
      right: 0;
      border-top-right-radius: 100%;
    }
    .c{
      width: 50%;
      height: 50%;
      background-color: green;
      position: absolute;
      left: 0;
      bottom: 0;
      border-bottom-left-radius: 100%;
    }
    body>div:nth-child(1){
      background-color: darkred;

    }
    body>div:nth-child(2){
      background-color: red;
      right: 0;
    }
    body>div:nth-child(3){
      background-color: yellow;
      bottom: 0;
    }
    body>div:nth-child(4){
      background-color: greenyellow;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
<div >
  <div class="a">
    <div class="b"></div>
    <div class="c"></div>
  </div>
</div>
<div >
  <div class="a">
    <div class="b"></div>
    <div class="c"></div>
  </div>
</div>
<div >
  <div class="a">
    <div class="b"></div>
    <div class="c"></div>
  </div>
</div>
<div >
  <div class="a">
    <div class="b"></div>
    <div class="c"></div>
  </div>
</div>
</body>
</html>
