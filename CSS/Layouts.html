<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LAYOUTS</title>
    <link rel="stylesheet" href="../Lib/normalize.css">
    <style>
        section{
            width: 1000px;
            height: 500px;
            border: 5px solid black;
            display: grid;
            background-color: #6262d8;
            grid-template-columns: repeat(3,1fr); /*fragment*/
            grid-template-rows:repeat(3,1fr);

        }
        section > div{
            border: 1px solid #736b1e;
            background-color: yellow;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
