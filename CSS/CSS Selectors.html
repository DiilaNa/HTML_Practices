<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS SELECTORS</title>

    <style>
        h1{ /*h1 is a type selectors*/
            color: red;
        }
        p{ /*p is a type selectors*/

        }
        #ID_Selector1{
            background: cornflowerblue;
        }
        #ID_Selector2{
            background-color: yellow;
        }

    </style>
</head>
<body>

<!--anotations- convert css file to a html file/Sometimes csss doesnt support html when converting so Annotations can be used to solve this, but not in use-->
<!--<@import>-->

<!--CSS SELECTORS/08-->

<!-- Type Selectors
Class Selectors
ID Selectors
Universal Selectors
Attribute Selectors
Pseudo Classes
Pseudo elements
Group Selectors-->

<!--TYPE SELECTOR-->

<h1>HELLO WORLD</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>

<!--ID SELECTOR-->

<h1 id="ID_Selector1">CSS SELECTORS</h1>

<h2 id="ID_Selector2">HELLO WORLD</h2>

<!--background - can add background color and a image / more improve than background color
background color - can only add background color-->



</body>
</html>
