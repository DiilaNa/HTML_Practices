<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title> <!--a way to control the position of elements a web page-->
    <style>
        div {
            width: 200px;
            aspect-ratio: 1/1; /*width size get as height using aspect ratio*/
            background-color: cornflowerblue;
            border: 1px solid black;

            position: relative; /*tell the position to place relatively(saapekshawa) from the in-default position*/
            top: 100px;

        }
    </style>
</head>
<body>

        &lt;!&ndash;/* when the position type is not mentioned , the default position is static. */&ndash;&gt;

    </div>
</body>
</html>
