<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FORMS</title>
</head>
<body>
<!--in input,you must use attribute type/ work as a inline level element -->
<form>

    <!--------------------INPUT------------------------->
<!--    type = text use for texts/ number use for numbers-->

    <input type="text" placeholder="Enter your name"><br><br> <!--br is a void element which breaks the line-->
    <input type="number" placeholder="Choose your number"><br><br>
    <input type="password" placeholder="Enter your password">
    <input type="email" placeholder="Enter your email"><br><br>
<!--    <input type="month" placeholder="Enter your month"><br><br>-->
    <input type="search" placeholder="search"><br><br>

    <input type="tel" placeholder="Enter your phone number"><br><br>
    <input type="checkbox">I agree to the terms and conditions</input><br><br>
    <input type="radio"> radio button </input>
    <input type="range"> range </input> <br> <br>
    <input type="color" placeholder="Enter your color"><br><br>
    <input type="date" max="2025-02-04" min="2025-01-20" placeholder="Enter your date of birth"><br><br>
    <input type="datetime-local" placeholder="Enter your date"><br><br>

    <input type="time" placeholder="Enter your time"><br><br>
    <input type="month" placeholder="Enter your month"><br><br>
    <input type="week" placeholder="Enter your week"><br><br>
    <input type="file" placeholder="Enter your file"><br><br>
  <!--  <input type="image" src="Assests/Images/tiger.jpg"> <br><br>-->
    <input type="button" value="click me"> <br><br>
    <input type="submit"> <!--collects entered data from input values and send the data to the location we need-->
    <input type="reset" value="Reset"> <br><br> <!--clean the data inputs-->
    <input type="hidden">
    <!--above button, submit and reset input types are not in use in modern developments , instead of that use BUTTON tag-->
    </form>



</body>
</html>
