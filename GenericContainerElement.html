<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Neutral Element/Generic Container Element</title>
</head>
<body>
<!--span - act as a Inline element
div - act as a Block element/ both elements are used to wrap the context in to a one unit-->

<div>
    <h2>HI</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, quasi!</p>
</div>

<P>
    Lorem ipsum <span>Hello World</span> dolor sit amet.
</P>

</body>
</html>
